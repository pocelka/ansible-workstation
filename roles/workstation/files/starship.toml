
# Inserts a blank line between shell prompts
add_newline = true

[aws]
symbol = "  "

[directory]
truncation_length = 4
#truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "

[docker_context]
symbol = " "
only_with_files = true

[git_branch]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[perl]
symbol = "🐪 "

[python]
symbol = " "

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " ${count}"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " ${count}"
staged = '[++\($count\)](green)'
renamed = "襁${count} "
deleted = " ${count} "
